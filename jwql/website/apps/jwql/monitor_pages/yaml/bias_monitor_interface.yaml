# YAML file defining bokeh figures for the dark monitor
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Zeroth Group Uncal Signal vs Time
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
- !ColumnDataSource: &zeroth_group_uncal_signal_source
  ref: "zeroth_group_uncal_signal_source"
  data:
    time: !self.timestamps
    signal: !self.signals

- !Range1d: &time_range
  ref: "time_range"
  #start: 0
  #end: 1
  #bounds: 'auto'  #!!python/tuple [0, 1]

- !Range1d: &signal_range
  ref: "signal_range"
  #start: 0
  #end: 1
  #bounds: !!python/tuple [-1, 1]

- !Figure: &zeroth_group_uncal_signal_figure
  ref: "zeroth_group_uncal_signal_figure"
  x_axis_label: "Time (MJD)"
  y_axis_label: "0th Group Uncal Signal [DN]"
  x_range: *time_range
  y_range: *signal_range
  elements:
    - {'kind': 'circle', 'x': 'time', 'y': 'signal', line_width: 5, 'source': *zeroth_group_uncal_signal_source}

