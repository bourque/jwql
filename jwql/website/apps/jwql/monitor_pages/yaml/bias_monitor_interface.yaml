# YAML file defining bokeh figures for the dark monitor
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Zeroth Group Uncal Signal vs Time
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
- !ColumnDataSource: &bias_level_source
  ref: "bias_level_source"
  data:
    time: !self.timestamps
    signal: !self.signals

- !Range1d: &time_range
  ref: "time_range"
  start: 57400
  end: 57415
  bounds: 'auto'

- !Range1d: &signal_range
  ref: "signal_range"
  start: 6500
  end: 6700
  bounds: 'auto'

- !Figure: &bias_level_figure
  ref: "bias_level_figure"
  x_axis_label: "Time"
  y_axis_label: "0th Group Uncal Signal [DN]"
  x_range: *time_range
  y_range: *signal_range
  elements:
    - {'kind': 'circle', 'x': 'time', 'y': 'signal', line_width: 5, 'source': *bias_level_source}

